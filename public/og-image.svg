<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="background" x2="1" y2="1">
<stop offset="0%" stop-color="#0A0A0A"/>
<stop offset="100%" stop-color="#1A1A1A"/>
</linearGradient>
<linearGradient id="brain" x2="1" y2="1">
<stop offset="0%" stop-color="#8B5CF6"/>
<stop offset="100%" stop-color="#00D9FF"/>
</linearGradient>
<filter id="glow">
<feGaussianBlur stdDeviation="4" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<rect width="1200" height="630" fill="url(#background)"/>

<g transform="translate(600, 315)">

<!-- Brain -->
<ellipse cx="-40" cy="-20" rx="80" ry="60" fill="url(#brain)" fill-opacity="0.8" filter="url(#glow)"/>
<ellipse cx="40" cy="-20" rx="80" ry="60" fill="url(#brain)" fill-opacity="0.8" filter="url(#glow)"/>

<!-- Sound Waves -->
<g stroke="#39FF14" stroke-width="3" fill="none" filter="url(#glow)">
<path d="M-200,0 Q -180,-30 -160,0 Q -140,30 -120,0 Q -100,30 -80,0 Q -60,-30 -40,0"/>
<path d="M-200,40 Q -180,10 -160,40 Q -140,70 -120,40 Q -100,70 -80,40 Q -60,10 -40,40"/>
<path d="M-200,-40 Q -180,-70 -160,-40 Q -140,-10 -120,-40 Q -100,-10 -80,-40 Q -60,-70 -40,-40"/>
<path d="M200,0 Q 180,-30 160,0 Q 140,30 120,0 Q 100,30 80,0 Q 60,-30 40,0"/>
<path d="M200,40 Q 180,10 160,40 Q 140,70 120,40 Q 100,70 80,40 Q 60,10 40,40"/>
<path d="M200,-40 Q 180,-70 160,-40 Q 140,-10 120,-40 Q 100,-10 80,-40 Q 60,-70 40,-40"/>
</g>

<!-- Neural Spark -->
<circle cx="0" cy="-20" r="8" fill="#FFD700" filter="url(#glow)">
<animate attributeName="r" values="6;12;6" dur="2.5s" repeatCount="indefinite"/>
</circle>

</g>

<text x="600" y="480" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold" fill="#00D9FF" filter="url(#glow)">Beau's Lab</text>
<text x="600" y="530" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" fill="#39FF14" filter="url(#glow)">Where Music Meets Innovation</text>
</svg>